<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Atendimento - Entregadores</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            transition: transform 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
        }

        .metric-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .metric-value {
            color: #667eea;
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .metric-detail {
            color: #999;
            font-size: 0.85em;
        }

        .charts-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .chart-card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .insights-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .insight-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            border-left: 5px solid #667eea;
        }

        .insight-card.critico {
            border-left-color: #ff6b6b;
        }

        .insight-card.alerta {
            border-left-color: #ffa500;
        }

        .insight-card.sucesso {
            border-left-color: #51cf66;
        }

        .insight-card.info {
            border-left-color: #4dabf7;
        }

        .insight-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .insight-title {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .insight-description {
            color: #666;
            line-height: 1.5;
        }

        .suggestions-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            margin-bottom: 30px;
        }

        .suggestions-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .suggestion-item {
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            background: #f8f9fa;
            border-left: 4px solid #667eea;
        }

        .suggestion-item.alta {
            border-left-color: #ff6b6b;
            background: #fff5f5;
        }

        .suggestion-item.media {
            border-left-color: #ffa500;
            background: #fff8e1;
        }

        .suggestion-item.baixa {
            border-left-color: #51cf66;
            background: #f0fdf4;
        }

        .suggestion-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .suggestion-action {
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
        }

        .suggestion-priority {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .priority-alta {
            background: #ff6b6b;
            color: white;
        }

        .priority-media {
            background: #ffa500;
            color: white;
        }

        .priority-baixa {
            background: #51cf66;
            color: white;
        }

        .suggestion-details {
            color: #666;
            margin-bottom: 8px;
        }

        .suggestion-impact {
            color: #667eea;
            font-weight: bold;
        }

        .themes-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            margin-bottom: 30px;
        }

        .themes-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .theme-item {
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            background: #f8f9fa;
            display: flex;
            gap: 15px;
            align-items: flex-start;
        }

        .theme-keyword {
            background: #667eea;
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: bold;
            white-space: nowrap;
            min-width: 120px;
            text-align: center;
        }

        .theme-description {
            color: #666;
            line-height: 1.6;
            flex: 1;
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 30px;
            padding: 20px;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .charts-section {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📊 Dashboard de Atendimento - Entregadores</h1>

        <!-- Métricas Principais -->
        <div class="metrics-grid" id="metrics-grid"></div>

        <!-- Insights -->
        <div class="insights-section" id="insights-section"></div>

        <!-- Gráficos -->
        <div class="charts-section">
            <div class="chart-card full-width">
                <h2>📈 Volume de Mensagens por Hora</h2>
                <canvas id="mensagensPorHoraChart"></canvas>
            </div>

            <div class="chart-card">
                <h2>💬 Top 10 Mensagens Mais Comuns</h2>
                <canvas id="mensagensComunsChart"></canvas>
            </div>

            <div class="chart-card">
                <h2>🔤 Palavras Mais Frequentes</h2>
                <canvas id="palavrasFrequentesChart"></canvas>
            </div>
        </div>

        <!-- Temas Principais -->
        <div class="themes-section">
            <h2>🎯 Principais Temas de Atendimento</h2>
            <div id="themes-container"></div>
        </div>

        <!-- Sugestões -->
        <div class="suggestions-section">
            <h2>💡 Sugestões de Melhoria</h2>
            <div id="suggestions-container"></div>
        </div>

        <div class="footer">
            Dashboard
        </div>
    </div>

    <script>
        // Buscar dados da API
        async function carregarDados() {
            try {
                const response = await fetch('/api/dados');
                const dados = await response.json();
                renderizarDashboard(dados);
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
            }
        }

        function renderizarDashboard(dados) {
            renderizarMetricas(dados.metricas_gerais);
            renderizarInsights(dados.insights);
            renderizarGraficoMensagensHora(dados.mensagens_por_hora);
            renderizarGraficoMensagensComuns(dados.mensagens_mais_comuns);
            renderizarGraficoPalavras(dados.palavras_frequentes);
            renderizarTemas(dados.temas_principais);
            renderizarSugestoes(dados.sugestoes);
        }

        function renderizarMetricas(metricas) {
            const container = document.getElementById('metrics-grid');
            container.innerHTML = `
                <div class="metric-card">
                    <div class="metric-label">Total de Entregadores</div>
                    <div class="metric-value">${metricas.total_entregadores}</div>
                    <div class="metric-detail">entregadores únicos</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Média por Hora</div>
                    <div class="metric-value">${metricas.media_msg_hora}</div>
                    <div class="metric-detail">mensagens/hora</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Média por Minuto</div>
                    <div class="metric-value">${metricas.media_msg_minuto}</div>
                    <div class="metric-detail">mensagens/minuto</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Pico Máximo</div>
                    <div class="metric-value">${metricas.pico_max_msg.valor}</div>
                    <div class="metric-detail">mensagens às ${metricas.pico_max_msg.horario}</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Máximo de Chats Ativos</div>
                    <div class="metric-value">${metricas.pico_max_chats.valor}</div>
                    <div class="metric-detail">conversas às ${metricas.pico_max_chats.horario}</div>
                </div>
            `;
        }

        function renderizarInsights(insights) {
            const container = document.getElementById('insights-section');
            container.innerHTML = insights.map(insight => `
                <div class="insight-card ${insight.tipo}">
                    <div class="insight-icon">${insight.icone}</div>
                    <div class="insight-title">${insight.titulo}</div>
                    <div class="insight-description">${insight.descricao}</div>
                </div>
            `).join('');
        }

        function renderizarGraficoMensagensHora(dados) {
            const ctx = document.getElementById('mensagensPorHoraChart').getContext('2d');
            
            const horas = dados.map(d => d.hora);
            const quantidades = dados.map(d => d.quantidade);
            
            // Encontrar o pico
            const maxQuantidade = Math.max(...quantidades);
            const backgroundColors = quantidades.map(q => 
                q === maxQuantidade ? '#ff6b6b' : '#667eea'
            );

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: horas,
                    datasets: [{
                        label: 'Mensagens',
                        data: quantidades,
                        backgroundColor: backgroundColors,
                        borderRadius: 8,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.parsed.y} mensagens`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return value;
                                }
                            }
                        }
                    }
                }
            });
        }

        function renderizarGraficoMensagensComuns(dados) {
            const ctx = document.getElementById('mensagensComunsChart').getContext('2d');
            
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: dados.map(d => d.mensagem),
                    datasets: [{
                        data: dados.map(d => d.quantidade),
                        backgroundColor: [
                            '#667eea', '#764ba2', '#f093fb', '#4facfe',
                            '#43e97b', '#fa709a', '#fee140', '#30cfd0',
                            '#a8edea', '#fed6e3'
                        ],
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            position: 'right',
                            labels: {
                                boxWidth: 15,
                                padding: 10
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = ((context.parsed / total) * 100).toFixed(1);
                                    return `${context.label}: ${context.parsed} (${percentage}%)`;
                                }
                            }
                        }
                    }
                }
            });
        }

        function renderizarGraficoPalavras(dados) {
            const ctx = document.getElementById('palavrasFrequentesChart').getContext('2d');
            
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: dados.map(d => d.palavra),
                    datasets: [{
                        label: 'Frequência',
                        data: dados.map(d => d.frequencia),
                        backgroundColor: '#764ba2',
                        borderRadius: 8,
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        x: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function renderizarTemas(temas) {
            const container = document.getElementById('themes-container');
            container.innerHTML = temas.map(tema => `
                <div class="theme-item">
                    <div class="theme-keyword">${tema.palavra_chave}</div>
                    <div class="theme-description">${tema.tema}</div>
                </div>
            `).join('');
        }

        function renderizarSugestoes(sugestoes) {
            const container = document.getElementById('suggestions-container');
            container.innerHTML = sugestoes.map(sug => `
                <div class="suggestion-item ${sug.prioridade}">
                    <div class="suggestion-header">
                        <div class="suggestion-action">${sug.acao}</div>
                        <span class="suggestion-priority priority-${sug.prioridade}">
                            ${sug.prioridade}
                        </span>
                    </div>
                    <div class="suggestion-details">
                        <div class="suggestion-impact">💡 Impacto: ${sug.impacto}</div>
                        <div style="color: #999; margin-top: 5px;">⏱️ Prazo: ${sug.prazo}</div>
                    </div>
                </div>
            `).join('');
        }

        // Carregar dados ao iniciar
        carregarDados();

        // Atualizar a cada 30 segundos
        setInterval(carregarDados, 30000);
    </script>
</body>
</html>
